<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Back to jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body class="container">

    <h1 class="jumbotron">Lake Arrowhead Homes For Sale</h1>

    <table id="homes" class="table">
        <thead>
            <tr>
                <th>Address</th>
                <th>Sq. Ft.</th>
                <th>Bedrooms</th>
                <th>Baths</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>27374 Matterhorn Drive</td>
                <td>1,664</td>
                <td>3</td>
                <td>2</td>
                <td>$279,500</td>
                <td><button class="btn btn-xs btn-danger">Remove</button></td>
            </tr>
            <tr>
                <td>243 El Dorado</td>
                <td>4,900</td>
                <td>6</td>
                <td>6.5</td>
                <td>$990,000</td>
                <td><button class="btn btn-xs btn-danger">Remove</button></td>
            </tr>
            <tr>
                <td>1228 Klondike Drive</td>
                <td>2,158</td>
                <td>4</td>
                <td>2.5</td>
                <td>$400,000</td>
                <td><button class="btn btn-xs btn-danger">Remove</button></td>
            </tr>
        </tbody>
    </table>
    <br>
    <button type="button" id="addHome" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Add Home</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
            <form id="newForm"class="form-horizontal" role="form">
              <div class="form-group">
                <label class="control-label col-sm-2" for="address" >Address:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="address" placeholder="Enter address" value="Bukit Timah">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="sf">Square Feet:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="sf" placeholder="Enter sf" value="3000">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="bedrooms">Bedrooms:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="bedrooms" placeholder="Enter bedrooms" value="5">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="baths">Baths:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="baths" placeholder="Enter Baths" value="3">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="price">Price:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="price" placeholder="Enter Price" value="1000000">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button id="submit" type="button" class="btn btn-default">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
